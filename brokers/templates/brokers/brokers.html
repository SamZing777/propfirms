{% extends 'base.html' %}

{% load static %}


{% block title %}
    Brokers
{% endblock %}


{% block content %}


<section class="ftco-section bg-light">
    <div class="container">
    <div class="row justify-content-center pb-5">

        <div class="col-md-7 text-center heading-section ftco-animate">

            <h2 class="mb-4">Verified Brokers</h2>
        </div>

        </div>

        <div class="row">

            {% for broker in brokers %}

            <div class="col-md-6 col-lg-3 ftco-animate">
                <div class="blog-entry">
                    <div class="text d-block">
                        <div class="meta">
                            <p> Founded:
                                <a><span class="fa fa-calendar mr-2">{{ broker.date_founded }}</span></a>
                            </p>
                        </div>
                        <h3 class="heading"><a>{{ broker.name }} </a></h3>
                    </div>

                    <a href="{% url 'broker_detail' broker.slug %}" class="btn btn-info">Details</a>
                    <a target="_blank" href="{{ broker.website }}" class="btn btn-success">Visit website</a>
                </div>
            </div>
            {% endfor %}

    </div>
    </div>
</section>

{% endblock %}
