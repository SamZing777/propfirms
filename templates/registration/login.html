{% extends 'userbase.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Login | Prop Firms
{% endblock %}


{% block content %}

<div class="container mt-4 pt-4">
    <div class="row text-center">
        <div class="col col-sm col-md col-lg">
            <h2>Log In</h2>

        </div>
    </div>
</div>  <br/>

<div class="container mt-4 pt-4">
    <div class="row">
        <div class="col col-sm col-md col-lg">

        <form method="POST" class="form-inline">
            <div class="form-group">
                {% csrf_token %}
                {{ form | crispy }}
                <input class="btn btn-success" type="submit" class="" value="Login" />
            </div>
        </form>

</div>

<div class="container mt-4 pt-4">
    <div class="row">
        <div class="col col-sm col-md col-lg">
            <p>Forgotten Password? <a href="{% url 'password_reset' %}">Reset </a></p> <br /> <hr />

            <p>New here? <a href="{% url 'signup' %}"> Signup </a></p>
        </div>
    </div>
</div>

{% endblock %}
